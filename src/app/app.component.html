<div class="contenedor-principal">
  <div class="form-presupuesto">
    <label>Presupuesto: </label>
    <input
      type="number"
      (keyup.enter)="ingresarPresupuesto()"
      [readonly]="existePresupuesto"
      [(ngModel)]="presupuesto"
    />
    <button (click)="ingresarPresupuesto()" *ngIf="!existePresupuesto">
      Ingresar Presupuesto
    </button>
  </div>

  <div class="form-gasto">
    <h3 class="subtitulo">Agrega tus gastos aquÃ­</h3>
    <div class="campo">
      <label> Nombre del Gasto: </label>
      <input
        type="text"
        [(ngModel)]="nombreGasto"
        (keyup.enter)="agregarGasto()"
      />
    </div>
    <div class="campo">
      <label> Cantidad: </label>
      <input
        type="number"
        [(ngModel)]="cantidadGasto"
        (keyup.enter)="agregarGasto()"
      />
    </div>
    <button (click)="agregarGasto()">Agregar</button>
  </div>

  <div class="contenedor-lista">
    <div>
      <span>Restante: ${{ restante }}</span>
    </div>

    <div>
      <ul>
        <li *ngFor="let gasto of gastos; index as indice" class="gastos">
          <div class="gasto">
            {{ gasto.nombreGasto }}
            <span class="gasto">${{ gasto.cantidadGasto }}</span>
            <button (click)="eliminarGasto(indice, gasto.cantidadGasto)">
              Eliminar
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
