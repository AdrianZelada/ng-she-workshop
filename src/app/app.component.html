<div *ngIf="!existePresupuesto" class="contenido-principal">
  <label>
    Presupuesto:
  </label>
  <input type="number" (keyup.enter)="ingresarPresupuesto()" [(ngModel)]="presupuesto">
  <button (click)="ingresarPresupuesto()">
    Ingresar Presupuesto
  </button>
</div>

<div *ngIf="existePresupuesto">
  <h1 class="titulo">Gasto Semanal</h1>
  <div class="contenido-principal">
    <div class="fila">
      <div class="columna">
        <h3 class="subtitulo">Agrega tus gastos aquÃ­</h3>
        <div class="campo">
          <label>
            Nombre del Gasto:
          </label>
          <input type="text" [(ngModel)]="nombreGasto" (keyup.enter)="agregarGasto()">
        </div>
        <div class="campo">
          <label>
            Cantidad:
          </label>
          <input type="number" [(ngModel)]="cantidadGasto" (keyup.enter)="agregarGasto()">
        </div>
        <button (click)="agregarGasto()">
          Agregar
        </button>
      </div>

      <div class="columna">
        <div>
          <h3 class="subtitulo">Listado</h3>
          <ul>
            <li *ngFor="let gasto of gastos; index as indice" class="gastos">
              <div class="gasto">
                {{gasto.nombreGasto}}
                <span class="gasto">${{gasto.cantidadGasto}}</span>
                <button (click)="eliminarGasto(indice, gasto.cantidadGasto)">Eliminar</button>
              </div>
            </li>
          </ul>
        </div>
        <div>
          <span>Presupuesto: ${{presupuesto}}</span>
        </div>
        <div>
          <span>Restante: ${{restante}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
